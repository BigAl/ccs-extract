services:
  ccs-extract:
    build: .
    volumes:
      - ./input:/app/input:ro
      - ./output:/app/output:rw
      - ./transaction_config.json:/app/transaction_config.json:ro
    environment:
      - PYTHONUNBUFFERED=1
      - PYTHONPATH=/app
    healthcheck:
      test: ["CMD", "python", "ccs_extract.py", "--validate-config"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s 